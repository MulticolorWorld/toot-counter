<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>toot-counter</title>
</head>
<body>
<p>現在の通知範囲: <span th:text="${tootVisibilityMessage}"></span></p>
<form action="/config" method="post">
    <p>新しい通知範囲:
        <select name="tootVisibility">
            <option value="unlisted">未収載</option>
            <option value="private">非公開</option>
            <option value="direct">ダイレクト</option>
        </select></p>
    <input type="hidden" name="csrfToken" th:value="${csrfToken}"/>
    <p/>
    <input type="submit" value="変更する"/>
</form>
</body>
</html>
